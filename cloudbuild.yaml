# cloudbuild.yaml

steps:
  # Step 1: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', 
      '-t', 'europe-west1-docker.pkg.dev/qwiklabs-gcp-02-9c8d57065892/jignesh/b55051200a3d:v1', 
      '.'
    ]

  # Step 2: Push Docker image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push', 
      'europe-west1-docker.pkg.dev/qwiklabs-gcp-02-9c8d57065892/jignesh/b55051200a3d:v1'
    ]

  # Step 3: Deploy to Cloud Run (optional)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'my-app',  # replace with your Cloud Run service name
      '--image', 'europe-west1-docker.pkg.dev/qwiklabs-gcp-02-9c8d57065892/jignesh/b55051200a3d:v1',
      '--region', 'europe-west1',
      '--platform', 'managed',
      '--allow-unauthenticated'
    ]

# Optional: tell Cloud Build which images are built
options:
  default_logs_bucket_behavior: REGIONAL_USER_OWNED_BUCKET

images:
  - 'europe-west1-docker.pkg.dev/qwiklabs-gcp-02-9c8d57065892/jignesh/b55051200a3d:v1'
